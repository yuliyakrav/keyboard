<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     
    <title>Online Keyboard</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/Hammer.js"></script>

    <script src="https://hammerjs.github.io/dist/hammer.js"></script>

    <script src="js/keyboard.js"></script>
</head>
<body>
    <div class="phrase-box">
      <h2>Please type the following phrase:</h2>
      <p class="phrase"></p>
    </div>
<div id="container" >           
    <div id="keyboarddd">                                              <!-- changed -->
                                                                    <!-- changed -->
    <input id="write" rows="6" cols="60"></input>
    
    <ul id="keyboard" >                                                                <!-- changed -->

        <li class="letter symbol firstLetter"><span class="off">q</span><span class="on">1</span></li>
        <li class="letter symbol"><span class="off">w</span><span class="on">2</span></li>
        <li class="letter symbol"><span class="off">e</span><span class="on">3</span></li>
        <li class="letter symbol"><span class="off">r</span><span class="on">4</span></li>
        <li class="letter symbol"><span class="off">t</span><span class="on">5</span></li>
        <li class="letter symbol"><span class="off">y</span><span class="on">6</span></li>
        <li class="letter symbol"><span class="off">u</span><span class="on">7</span></li>
        <li class="letter symbol"><span class="off">i</span><span class="on">8</span></li>
        <li class="letter symbol"><span class="off">o</span><span class="on">9</span></li>
        <li class="letter symbol lastitem"><span class="off">p</span><span class="on">0</span></li>

        <li class="letter symbol firstLetter a"><span class="off">a</span><span class="on">-</span></li>
        <li class="letter symbol a"><span class="off">s</span><span class="on">/</span></li>
        <li class="letter symbol a"><span class="off">d</span><span class="on">:</span></li>
        <li class="letter symbol a"><span class="off">f</span><span class="on">;</span></li>
        <li class="letter symbol a"><span class="off">g</span><span class="on">(</span></li>
        <li class="letter symbol a"><span class="off">h</span><span class="on">)</span></li>
        <li class="letter symbol a"><span class="off">j</span><span class="on">$</span></li>
        <li class="letter symbol a"><span class="off">k</span><span class="on">&</span></li>
        <li class="letter symbol lastitem a"><span class="off">l</span><span class="on">@</span></li>
    
        <li class="letter symbol firstLetter z"><span class="off">z</span><span class="on">.</span></li>
        <li class="letter symbol z"><span class="off">x</span><span class="on">.</span></li>
        <li class="letter symbol z"><span class="off">c</span><span class="on">?</span></li>
        <li class="letter symbol z"><span class="off">v</span><span class="on">!</span></li>
        <li class="letter symbol z"><span class="off">b</span><span class="on">'</span></li>
        <li class="letter symbol z"><span class="off">n</span><span class="on">"</span></li>
        <li class="letter symbol lastitem z"><span class="off">m</span><span class="on">#</span></li>

        <li class="left-shift special">123</li>
        <li class="space special" id="myElement">&nbsp;</li>
        <li class="return lastitem special">Enter</li>
    </ul>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/keyboard.js"></script>
</body>
</html>
